  <body >

        <nav class="navbar navbar-light " >
          <a class="navbar-brand" href="/">
            <img src="./icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            paperwork labs
          </a>
            <span class="navbar-text" style="margin-right: auto">
              Healthcare Form Automation
            </span>
            <a class="navbar-text" href="/login">
              Login
            </a>
        </nav>

      <div style="max-width: 400px; margin: 0 auto; padding-top: 200px">
        <form class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">paperwork labs</h1>
          <h3 class="h5 font-weight-normal">Please sign in</h3>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">paperwork labs | &copy; 2018</p>
        </form>
      </div>

      <footer class="footer">
        <div class="container">
          <span class="text-muted">paperwork labs – Big Set Software, LLC | © 2019 All rights reserved</span>
        </div>
      </footer>
    
  </body>
